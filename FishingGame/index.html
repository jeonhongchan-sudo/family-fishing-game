<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>우리가족 낚시게임</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎣</text></svg>">
</head>
<body>
    <div class="game-container">
        <!-- 헤더 및 스탯 -->
        <header>
            <h1>🎣 우리가족 낚시게임</h1>
            <div class="stats-bar">
                <div class="stat">💰 <span id="gold">0</span> G</div>
                <div class="stat">⭐ Lv.<span id="level">1</span></div>
                <div id="user-profile" class="stat hidden">
                    👤 <span id="username-display"></span>
                    <button id="logout-btn" class="logout-btn">로그아웃</button>
                </div>
                <div class="stat">EXP: <span id="exp">0</span></div>
            </div>
        </header>

        <!-- 메인 게임 화면 -->
        <main>
            <div class="scene">
                <div id="weather-display" class="weather">날씨: 맑음</div>
                <div id="message-area" class="message-box">
                    <p id="main-message">낚시를 시작해보세요!</p>
                    <p id="sub-message" class="sub-text">행운을 빕니다.</p>
                </div>
                
                <!-- 시각적 장면 (Scene) -->
                <div class="visual-area">
                    <div class="sky"></div>
                    <div class="sea">
                        <div id="bobber" class="bobber hidden">🔴</div>
                        <div class="wave"></div>
                    </div>
                    <div class="boat-container">
                        <div class="fisherman">🎣</div>
                        <div class="boat">🛶</div>
                    </div>
                    <!-- 낚싯줄 (SVG) -->
                    <svg class="fishing-line-svg">
                        <line id="fishing-line" x1="240" y1="160" x2="240" y2="160" stroke="white" stroke-width="1" />
                    </svg>
                </div>
            </div>

            <!-- 컨트롤 패널 -->
            <div class="controls">
                <!-- 일반 상태 버튼 -->
                <button id="cast-btn" class="btn primary-btn">🎣 낚시하기</button>
                <!-- 릴링 상태 버튼 (숨김 처리됨) -->
                <button id="reel-btn" class="btn danger-btn hidden">⚙️ 릴 감기! (연타)</button>
                
                <button id="shop-btn" class="btn secondary-btn">상점 열기</button>
                <button id="inventory-btn" class="btn secondary-btn">가방</button>
                <button id="ranking-btn" class="btn secondary-btn">🏆 랭킹</button>
            </div>
        </main>

        <!-- 상점 모달 -->
        <div id="shop-modal" class="modal hidden">
            <!-- ... (기존 내용 유지) ... -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>장비 상점</h2>
                    <span class="close-btn" id="close-shop">&times;</span>
                </div>
                <div class="shop-items">
                    <div class="shop-item">
                        <h3>🎣 낚싯대 강화 (Lv.<span id="rod-level">1</span>)</h3>
                        <p id="rod-info">현재: 기본 낚싯대</p>
                        <button id="upgrade-rod-btn" class="btn upgrade-btn">강화하기</button>
                    </div>
                    <div class="shop-item">
                        <h3>🧵 낚싯줄 강화 (Lv.<span id="line-level">1</span>)</h3>
                        <p id="line-info">현재: 기본 낚싯줄</p>
                        <button id="upgrade-line-btn" class="btn upgrade-btn">강화하기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 릴링 게이지 오버레이 (낚시 중 표시) -->
        <div id="reeling-overlay" class="reeling-ui hidden">
            <div class="reeling-info">물고기가 저항합니다! 버튼을 연타하세요!</div>
            <div class="progress-container">
                <div id="reeling-bar" class="progress-bar" style="width: 0%"></div>
            </div>
            <div class="reeling-status">거리: <span id="fish-distance">100</span>m</div>
        </div>

        <!-- 인벤토리 모달 -->
        <div id="inventory-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>🎣 물고기 가방</h2>
                    <span class="close-btn" id="close-inventory">&times;</span>
                </div>
                <div id="inventory-list" class="inventory-grid">
                    <!-- 자바스크립트로 아이템 추가됨 -->
                </div>
                <div class="inventory-footer">
                    <p>총 가치: <span id="inventory-total">0</span> G</p>
                </div>
            </div>
        </div>

        <!-- 물고기 획득 모달 -->
        <div id="catch-modal" class="modal hidden">
            <div class="modal-content catch-content">
                <h2 id="catch-title">🎉 월척이다!</h2>
                <div id="catch-emoji" class="catch-emoji">🐟</div>
                <div class="catch-details">
                    <h3 id="catch-name">물고기 이름</h3>
                    <p><span id="catch-rarity" class="rarity-badge">Common</span></p>
                    <p id="catch-price">💰 100 G</p>
                </div>
                <button id="catch-close-btn" class="btn primary-btn">확인</button>
            </div>
        </div>

        <!-- 랭킹 모달 -->
        <div id="ranking-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>🏆 명예의 전당</h2>
                    <span class="close-btn" id="close-ranking">&times;</span>
                </div>
                <div id="ranking-list" class="ranking-list">
                    <!-- 자바스크립트로 랭킹 정보 추가됨 -->
                    <div class="ranking-loading">랭킹을 불러오는 중...</div>
                </div>
            </div>
        </div>

        <!-- 인증 모달 -->
        <div id="auth-modal" class="modal">
            <div class="modal-content auth-content">
                <div id="auth-view">
                    <!-- 로그인/회원가입 폼이 여기에 동적으로 추가됩니다. -->
                </div>
                <div id="auth-error" class="auth-error hidden"></div>
            </div>
        </div>
    </div>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
